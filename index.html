<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monné Zoekmachine — Categorieën 2026</title>
<style>
  :root {
    /* Kleuren in de stijl van monne-zorgenbeweging.nl */
    --bg:#f5f5f7;
    --panel:#ffffff;
    --muted:#6b7280;
    --text:#111827;
    --accent:#f97316;          /* Monné-oranje */
    --accent-soft:#f973161a;
    --chip:#f3f4f6;
    --chip-border:#e5e7eb;
    --chip-active:#f9731620;
    --danger:#b91c1c;
    --border:#e5e7eb;
  }

  html,body{
    margin:0;
    padding:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }

  .page-wrap{
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  .container{
    max-width:1180px;
    margin:0 auto;
    padding:24px 16px 40px;
    box-sizing:border-box;
  }

  /* HEADER / BRANDING */
  .top-bar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:18px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:16px;
  }
  .brand-logo{
    height:54px;
    max-width:210px;
  }
  .brand-text{
    display:flex;
    flex-direction:column;
    gap:2px;
  }
  h1{
    font-size:clamp(22px,2.5vw,30px);
    margin:0;
  }
  .sub{
    color:var(--muted);
    font-size:14px;
    margin:0;
  }

  /* PANEL / LAYOUT */
  .panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:18px;
    padding:16px 16px 14px;
    margin-bottom:14px;
    box-shadow:0 8px 18px rgba(15,23,42,0.06);
  }

  label{
    display:block;
    font-size:13px;
    color:var(--muted);
    margin-bottom:6px;
  }

  input[type="text"], select{
    width:100%;
    padding:9px 11px;
    border-radius:12px;
    border:1px solid #d1d5db;
    background:#f9fafb;
    color:var(--text);
    font-size:14px;
    box-sizing:border-box;
    transition:border-color .15s, box-shadow .15s, background-color .15s;
  }

  input[type="text"]:focus,
  select:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 1px var(--accent-soft);
    background:#ffffff;
  }
